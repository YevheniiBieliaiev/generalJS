<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/style.css">
  <title>Document</title>
</head>

<body>
  <div class="container">
    <div class="ht-links">
      <ol>
        {{#HOMEWORKS}}
        <li>
          <a href="/hometask-details/{{_id}}">{{title}}</a>
          <button><a href="/edit-homework/{{_id}}">Edit</a></button>
          <button><a href="/delete-hometask/{{_id}}">Delete</a></button>
        </li>
        {{/HOMEWORKS}}
      </ol>
    </div>
    <div class="add-task">
      <a href="/add-hometask">Add hometask</a></button>
    </div>
    <div class="school-logo-block">
      <img class="hillel-logo" src="/images/hillel-school-logo.png" alt="HILLEL">
      <img class="pirate-flag" src="/images/pirateflag.png" alt="PIRATEFLAG">
      <span class="copyright">&copy; arr rights reserved</span>
    </div>
  </div>
</body>

</html>
