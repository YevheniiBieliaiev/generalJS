<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/style.css">
  <title>Document</title>
</head>

<body>
  <div class="container">
    <div class="add-form">
      <form method="POST">
        <input name="author" class="author" type="text" value="{{author.first_name}}">
        <input name="author" class="author" type="text" value="{{author.last_name}}">
        <input name="title" class="theme" type="text" placeholder="Enter a theme of hometask" value="{{title}}">
        <input name="time_terms" class="date" type="date" value="{{time_terms}}">
        <textarea name="description" cols="30" rows="10"
          placeholder="Enter a describing of hometask">{{description}}</textarea>
        <input class="add-hometask" type="submit" id="submit" value="Add hometask">
      </form>
      <a class="rtn" href="/homework">Back to list</a>
    </div>



    <div class="school-logo-block">
      <img class="hillel-logo" src="/images/hillel-school-logo.png" alt="HILLEL">
      <img class="pirate-flag" src="/images/pirateflag.png" alt="PIRATEFLAG">
      <span class="copyright">&copy; arr rights reserved</span>
    </div>
  </div>
</body>

</html>
